name:                crypto-liquidity-db
version:             0.1.0.0
github:              "runeksvendsen/crypto-liquidity-db"
license:             BSD3
author:              "Rune K. Svendsen"
maintainer:          "runesvend@gmail.com"
copyright:           "CC0"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            value

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/runeksvendsen/crypto-liquidity-db#readme>

default-extensions:
- FlexibleContexts

dependencies:
- base >= 4.7 && < 5

ghc-options:
  - -Wall

library:
  source-dirs: src
  dependencies:
  - crypto-orderbook-db
  - beam-core
  - time
  - text

executables:
  crypto-liquidity-db-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - crypto-liquidity-db

tests:
  crypto-liquidity-db-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - crypto-liquidity-db
